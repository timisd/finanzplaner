<div class="card">
  <div class="data">
    <div class="participant">{{ data.Participant }}</div>
    <div class="day">{{ data.DateFormatted }}</div>
  </div>
  <div *ngIf="data.IsIncome" class="amount income">
    {{ data.FormattedAmount }}
  </div>
  <div *ngIf="!data.IsIncome" class="amount spending">
    {{ data.FormattedAmount }}
  </div>
</div>
