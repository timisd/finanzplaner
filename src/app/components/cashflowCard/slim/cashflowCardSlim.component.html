<div class="card">
  <div class="data">
    <div class="participant">{{ wrapper.Participant }}</div>
    <div class="day">{{ wrapper.FormattedDate }}</div>
  </div>
  <div *ngIf="data.IsIncome" class="amount income">
    {{ wrapper.FormattedAmount }}
  </div>
  <div *ngIf="!data.IsIncome" class="amount spending">
    {{ wrapper.FormattedAmount }}
  </div>
</div>
